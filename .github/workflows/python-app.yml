name: VIU Video Downloader

on:
  workflow_dispatch:  # Dijalankan secara manual di GitHub Actions

jobs:
  download_video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run VIU Downloader Script
        run: python viudownloader.py
      
      - name: Upload Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video_output
          path: video.mp4
          retention-days: 7  # Simpan video di GitHub selama 7 hari
